<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>B2Core</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <main class="main">
        <div class="wl_owner-wrapper">
          <div class="wl_owner">
            <div class="wl_owner-heading">WL for Main Label</div>
            <div class="wl_owner-row">
              <div class="TableArch-item TableArch-item-blue">
                <img src="img/owner-1.png" class="wl_owner-logo"  style="width: 29px;">
                <span>MetaTrader <br>
                  White Label</span>

                  <img src="img/owner-svg-2.svg" alt="" class="wl_owner-svg-2">
              </div>

              <div class="wl_owner-svg-1">
                <img src="img/owner-svg-1.svg" alt="">
                <span>MT Manager’s API</span>
              </div>
              
              <div class="TableArch-item TableArch-item-green">
                <span>Investment Platform <br> Server</span>

                <img src="img/owner-svg-3.svg" alt="" class="wl_owner-svg-3">
              </div>
            </div>

            <div class="wl_owner-row">
              <div class="wl_owner-item">
                <span>Meta Trader WL 1</span>
                <span>Invest WL 1</span>

              </div>
            </div>

            <div class="wl_owner-row">
              <div class="wl_owner-item">
                <span>Meta Trader WL 2</span>
                <span>Invest WL 2</span>
              </div>
            </div>

            <div class="wl_owner-bot">
              <span class="wl_owner-text">Limited access <br> to WL Accounts</span>

              <div class="infastructure-botCol-item infastructure-botCol-item-user infastructure-botCol-item-user--backBlue">
                <img src="img/user2.svg" class="infastructure-botCol-img">
                <div class="infastructure-botCol-title">MT4/5 Manager</div>
              </div>

              <div class="infastructure-botCol-item infastructure-botCol-item-user">
                <img src="img/user2.svg" class="infastructure-botCol-img">
                <div class="infastructure-botCol-title">Manager’s APP <span>for invest platform</span></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
